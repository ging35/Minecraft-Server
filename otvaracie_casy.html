<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otvaracie časy - Minecraft Server SOSCH</title>
    <style>
        /* Basic reset and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: left;
        }
        h1 {
            font-size: 2em;
            color: #f0d600;
            text-align: center; /* Keep header centered */
        }
        .info {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .day {
            display: flex;
            justify-content: space-between; /* Align day and hours with space between */
            margin: 10px 0;
        }
        .day strong {
            min-width: 120px; /* Optional: Set a minimum width for day labels for consistency */
            text-align: left;
        }
        a {
            color: #0d9dff;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        hr {
            border: 1px solid #444;
            width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Otvaracie časy</h1>
        <div class="info">
            <div class="day"><strong>Pondelok:</strong> <span>9:30 - 14:30, 16:00 - 21:30</span></div>
            <div class="day"><strong>Utorok:</strong> <span>9:30 - 14:30, 16:00 - 21:30</span></div>
            <div class="day"><strong>Streda:</strong> <span>9:30 - 14:30, 16:00 - 21:30</span></div>
            <div class="day"><strong>Štvrtok:</strong> <span>9:30 - 15:45, 16:55 - 21:30</span></div>
            <div class="day"><strong>Piatok:</strong> <span>9:30 - 12:40, 13:40 - 15:15</span></div>
        </div>

        <hr>

        <div class="info">
            <a href="index.html">Späť na hlavnú stránku</a>
        </div>
    </div>
</body>
</html>
