<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server SOSCH</title>
    <style>
        /* Basic reset and styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Main container styling */
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            margin-top: 80px; /* Space for fixed header */
        }

        h1 {
            font-size: 2em;
            color: #f0d600;
        }

        .status {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .status.online {
            color: #00ff00;
        }

        .status.offline {
            color: #ff0000;
        }

        .info {
            font-size: 1em;
            margin-top: 20px;
        }

        a {
            color: #0d9dff;
            text-decoration: none;
        }

        hr {
            border: 1px solid #444;
            width: 80%;
            margin: 20px auto;
        }
    </style>

    <!-- Inline script to generate the navbar and add consistent styling -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbarHTML = `
                <style>
                    .header { position: fixed; top: 0; width: 100%; background-color: #1a1a1a; padding: 10px 0; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); display: flex; justify-content: center; z-index: 1000; }
                    .navbar { display: flex; align-items: center; gap: 20px; }
                    .navbar a { color: #ffffff; text-decoration: none; padding: 10px 20px; font-size: 1em; }
                    .dropdown { position: relative; display: inline-block; }
                    .dropdown > a::after { content: " ▼"; font-size: 0.8em; }
                    .dropdown-content { display: none; position: absolute; background-color: #333333; min-width: 160px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); z-index: 1; top: 100%; opacity: 0; transform: translateY(-10px); transition: opacity 0.3s ease, transform 0.3s ease; }
                    .dropdown-content a { color: #ffffff; padding: 10px 20px; text-decoration: none; display: block; text-align: left; }
                    .dropdown-content a:hover { background-color: #444; }
                    .dropdown:hover .dropdown-content { display: block; opacity: 1; transform: translateY(0); }
                </style>
                <header class="header">
                    <div class="navbar">
                        <a href="index.html">Domov</a>
                        <div class="dropdown">
                            <a href="#">Informácie</a>
                            <div class="dropdown-content">
                                <a href="otvaracie_casy.html">Otvaracie časy</a>
                                <a href="pravidla.html">Pravidlá servera</a>
                                <a href="galeria.html">Galéria</a>
                                <a href="novinky.html">Novinky</a>
                            </div>
                        </div>
                        <a href="https://discord.gg/dTTdNrgBSM" target="_blank">Discord</a>
                    </div>
                </header>
            `;
            document.body.insertAdjacentHTML("afterbegin", navbarHTML);
        });
    </script>
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <h1>Minecraft Server SOSCH</h1>
        <div id="server-status" class="status">Kontrola stavu servera<span id="dots">...</span></div>
        <div id="player-info" class="info"></div>

        <div class="info">
            <h3>IP JAVA (PC):</h3>
            <p>community-killed.gl.joinmc.link</p>
        </div>

        <div class="info">
            <h3>IP a Port BEDROCK (Mobil, Konzoly):</h3>
            <p>t-subscriptions.gl.at.ply.gg:3262</p>
        </div>

        <hr>

        <div class="info">
            <h3>Discord:</h3>
            <p><a href="https://discord.gg/dTTdNrgBSM" target="_blank">Pripojte sa na Discord</a></p>
        </div>
    </div>

    <script>
        const javaApiUrl = 'https://api.mcsrvstat.us/2/community-killed.gl.joinmc.link';
        const bedrockApiUrl = 'https://api.mcsrvstat.us/bedrock/t-subscriptions.gl.at.ply.gg:3262';

        function startLoadingDots(id) {
            let dots = 0;
            return setInterval(() => {
                document.getElementById(id).textContent = '.'.repeat((dots++ % 3) + 1);
            }, 500);
        }

        async function fetchServerStatus(apiUrl, statusElement) {
            const loadingInterval = startLoadingDots("dots");
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.online) {
                    document.getElementById(statusElement).textContent = `Server je online`;
                    document.getElementById(statusElement).classList.add("online");
                } else {
                    document.getElementById(statusElement).textContent = `Server je offline`;
                    document.getElementById(statusElement).classList.add("offline");
                }
            } catch (error) {
                document.getElementById(statusElement).textContent = "Chyba pri kontrole stavu servera";
            } finally {
                clearInterval(loadingInterval);
            }
        }

        fetchServerStatus(javaApiUrl, "server-status");
        fetchServerStatus(bedrockApiUrl, "server-status");
    </script>
</body>
</html>
